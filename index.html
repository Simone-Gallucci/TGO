<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Simulato</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 10px;
            overflow: hidden;
        }
        #output-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #input-line {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: black;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        #prompt {
            color: lime;
            flex-shrink: 0;
            margin-right: 5px;
        }
        #cmd {
            background: transparent;
            border: none;
            color: lime;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            min-width: 50px;
            text-transform: lowercase;
        }
        a {
            color: lime;
            text-decoration: none;
            display: block; /* Forza la visualizzazione uno sotto l'altro */
            margin-bottom: 3px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output-container">
            <div id="output"></div>
        </div>
        <div id="input-line">
            <span id="prompt">TGO@terminal:~$</span>
            <input type="text" id="cmd" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const files = [
            { name: "documento.txt", url: "https://tuosito.com/documento.txt" },
            { name: "foto.jpg", url: "https://tuosito.com/foto.jpg" },
            { name: "script.py", url: "https://tuosito.com/script.py" },
            { name: "progetto/", url: "https://tuosito.com/progetto/" },
            { name: "app.js", url: "https://tuosito.com/app.js" },
            { name: "index.html", url: "https://tuosito.com/index.html" },
            { name: "stile.css", url: "https://tuosito.com/stile.css" }
        ];

        const inputField = document.getElementById("cmd");
        const outputDiv = document.getElementById("output");
        const outputContainer = document.getElementById("output-container");

        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let input = this.value.trim().toLowerCase();
                this.value = "";
                executeCommand(input);
            }
        });

        function executeCommand(input) {
            let commandLine = `<p><span style="color: lime;">TGO@terminal:~$</span> ${input}</p>`;
            let response = "";

            switch (input) {
                case "help":
                    response = `<p>Comandi disponibili:<br>
                                - help: Mostra questo messaggio<br>
                                - clear: Pulisce lo schermo<br>
                                - ls: Mostra l'elenco di file e cartelle (uno sotto l'altro)<br>
                                - echo [testo]: Stampa il testo</p>`;
                    break;
                case "clear":
                    outputDiv.innerHTML = "";
                    return;
                case "ls":
                    response = "<p>" + files.map(file => 
                        `<a href="${file.url}" target="_blank">${file.name}</a>`
                    ).join("<br>") + "</p>"; // <br> forza la visualizzazione in elenco verticale
                    break;
                default:
                    if (input.startsWith("echo ")) {
                        response = `<p>${input.substring(5)}</p>`;
                    } else {
                        response = `<p>Comando non riconosciuto: ${input}</p>`;
                    }
            }

            let newOutput = document.createElement("div");
            newOutput.innerHTML = commandLine + response;
            outputDiv.appendChild(newOutput);

            scrollToBottom();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                outputContainer.scrollTo({ top: outputContainer.scrollHeight, behavior: "smooth" });
            });
        }

        // Ridimensiona dinamicamente il terminale quando la tastiera si apre su mobile
        window.addEventListener("resize", () => {
            let terminal = document.getElementById("terminal");
            terminal.style.height = `${window.innerHeight}px`; 
            scrollToBottom();
        });

        // Forza il focus sull'input quando si clicca nel terminale
        document.getElementById("terminal").addEventListener("click", () => {
            inputField.focus();
        });

    </script>
</body>
</html>
