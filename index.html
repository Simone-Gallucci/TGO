<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Simulato</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 10px;
            overflow: hidden;
        }
        #output-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #input-line {
            display: flex;
            align-items: center;
            padding: 5px;
        }
        #prompt {
            color: lime;
            flex-shrink: 0;
            margin-right: 5px;
        }
        #cmd {
            background: transparent;
            border: none;
            color: lime;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            min-width: 50px;
            text-transform: lowercase; /* Forza la scrittura in minuscolo */
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output-container">
            <p>Simulazione Terminale - Digita "help" per i comandi disponibili</p>
            <div id="output"></div>
        </div>
        <div id="input-line">
            <span id="prompt">user@terminal:~$</span>
            <input type="text" id="cmd" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const files = [
            "documento.txt",
            "foto.jpg",
            "script.py",
            "progetto/",
            "app.js",
            "index.html",
            "stile.css"
        ];

        const inputField = document.getElementById("cmd");
        const outputDiv = document.getElementById("output");
        const outputContainer = document.getElementById("output-container");

        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let input = this.value.trim().toLowerCase();
                this.value = "";
                executeCommand(input);
            }
        });

        function executeCommand(input) {
            let commandLine = `<p><span style="color: lime;">user@terminal:~$</span> ${input}</p>`;
            let response = "";

            switch (input) {
                case "help":
                    response = `<p>Comandi disponibili:<br>
                                - help: Mostra questo messaggio<br>
                                - clear: Pulisce lo schermo<br>
                                - ls: Mostra l'elenco di file e cartelle<br>
                                - echo [testo]: Stampa il testo</p>`;
                    break;
                case "clear":
                    outputDiv.innerHTML = "";
                    scrollToBottom();
                    return;
                case "ls":
                    response = `<p>${files.join("  ")}</p>`;
                    break;
                default:
                    if (input.startsWith("echo ")) {
                        response = `<p>${input.substring(5)}</p>`;
                    } else {
                        response = `<p>Comando non riconosciuto: ${input}</p>`;
                    }
            }

            outputDiv.innerHTML += commandLine + response;
            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => {
                outputContainer.scrollTo({ top: outputContainer.scrollHeight, behavior: "smooth" });
            }, 100);
        }

        // Ridimensiona dinamicamente il terminale quando la tastiera si apre su mobile
        window.addEventListener("resize", () => {
            let terminal = document.getElementById("terminal");
            terminal.style.height = `${window.innerHeight}px`; // Forza il ridimensionamento
            scrollToBottom();
        });

        // Forza il focus sul campo input quando si clicca nel terminale
        document.getElementById("terminal").addEventListener("click", () => {
            inputField.focus();
        });
    </script>
</body>
</html>
