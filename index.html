<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Simulato</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
            color: lime;
            text-align: center;
            margin-top: 10px;
        }
        #terminal {
            width: 90%;
            height: 80%;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 10px;
            overflow: hidden;
            border: 2px solid lime;
            margin-top: 10px;
        }
        #output-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #input-line {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: black;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        #prompt {
            color: lime;
            flex-shrink: 0;
            margin-right: 5px;
        }
        #cmd {
            background: transparent;
            border: none;
            color: lime;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            min-width: 50px;
            text-transform: lowercase; /* Impedisce maiuscole */
        }
        a {
            color: lime;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        #editor {
            display: none;
            width: 100%;
            height: 100%;
            background-color: black;
            color: lime;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 80%;
            background: black;
            color: lime;
            font-family: monospace;
            border: none;
            padding: 5px;
            resize: none;
        }
        button {
            background: lime;
            color: black;
            font-family: monospace;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="title">The Ghost One</div>

    <div id="terminal">
        <div id="output-container">
            <div id="output"></div>
        </div>
        <div id="input-line">
            <span id="prompt">TGO@terminal:/</span>
            <input type="text" id="cmd" autofocus autocomplete="off">
        </div>
    </div>

    <div id="editor">
        <h2 id="editor-title"></h2>
        <textarea id="editor-content"></textarea>
        <button onclick="saveFile()">Salva</button>
        <button onclick="closeEditor()">Chiudi</button>
    </div>

    <script>
        function loadFileSystem() {
            let savedData = localStorage.getItem("fileSystem");
            return savedData ? JSON.parse(savedData) : {};
        }

        function saveFileSystem() {
            localStorage.setItem("fileSystem", JSON.stringify(fileSystem));
        }

        let fileSystem = loadFileSystem();
        let currentPath = ["/"];
        let currentEditingFile = null;

        function getCurrentFolder() {
            let folder = fileSystem;
            for (let i = 1; i < currentPath.length; i++) {
                folder = folder[currentPath[i]];
            }
            return folder;
        }

        function updatePrompt() {
            document.getElementById("prompt").innerText = `TGO@terminal:${currentPath.join("/")}$`;
        }

        const inputField = document.getElementById("cmd");
        const outputDiv = document.getElementById("output");
        const outputContainer = document.getElementById("output-container");

        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let input = this.value.trim().toLowerCase(); // Forza i caratteri in minuscolo
                this.value = "";
                executeCommand(input);
            }
        });

        function executeCommand(input) {
            let commandLine = `<p><span style="color: lime;">TGO@terminal:${currentPath.join("/")}$</span> ${input}</p>`;
            let response = "";
            let args = input.split(" ");

            switch (args[0]) {
                case "nano":
                    if (args[1]) {
                        openEditor(args[1]);
                        return;
                    }
                    break;

                case "touch":
                    if (args[1]) {
                        let fileName = args[1];
                        let folder = getCurrentFolder();
                        if (!folder[fileName]) {
                            folder[fileName] = "";
                            saveFileSystem();
                            response = `<p>File '${fileName}' creato.</p>`;
                        }
                    }
                    break;

                case "ls":
                    let currentFolder = getCurrentFolder();
                    let filesAndFolders = Object.keys(currentFolder)
                        .map(item => (typeof currentFolder[item] === "string" ? 
                            `<a href="#" onclick="openEditor('${item}')">${item}</a>` : 
                            `<span style="color: cyan;">${item}/</span>`))
                        .join(" ");
                    response = `<p>${filesAndFolders}</p>`;
                    break;

                default:
                    response = `<p>Comando non riconosciuto: ${input}</p>`;
            }

            outputDiv.innerHTML += commandLine + response + "<hr>";
            scrollToBottom();
        }

        function openEditor(fileName) {
            let folder = getCurrentFolder();
            if (folder[fileName] !== undefined) {
                currentEditingFile = fileName;
                document.getElementById("editor-title").innerText = `Modifica: ${fileName}`;
                document.getElementById("editor-content").value = folder[fileName];
                document.getElementById("terminal").style.display = "none";
                document.getElementById("editor").style.display = "block";
            }
        }

        function saveFile() {
            let folder = getCurrentFolder();
            if (currentEditingFile) {
                folder[currentEditingFile] = document.getElementById("editor-content").value;
                saveFileSystem();
            }
        }

        function closeEditor() {
            document.getElementById("editor").style.display = "none";
            document.getElementById("terminal").style.display = "flex";
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                outputContainer.scrollTo({ top: outputContainer.scrollHeight, behavior: "smooth" });
            });
        }
    </script>
</body>
</html>
