<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Simulato</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 10px;
            overflow: hidden;
        }
        #output-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #input-line {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: black;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        #prompt {
            color: lime;
            flex-shrink: 0;
            margin-right: 5px;
        }
        #cmd {
            background: transparent;
            border: none;
            color: lime;
            font-family: monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            min-width: 50px;
            text-transform: lowercase;
        }
        a {
            color: lime;
            text-decoration: none;
            display: block;
            margin-bottom: 3px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output-container">
            <div id="output"></div>
        </div>
        <div id="input-line">
            <span id="prompt">TGO@terminal:~$</span>
            <input type="text" id="cmd" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        let fileSystem = {
            "documento.txt": "https://tuosito.com/documento.txt",
            "foto.jpg": "https://tuosito.com/foto.jpg",
            "script.py": "https://tuosito.com/script.py",
            "app.js": "https://tuosito.com/app.js",
            "index.html": "https://tuosito.com/index.html",
            "stile.css": "https://tuosito.com/stile.css",
            "progetto": {} // Cartella vuota
        };

        let currentPath = ["/"];

        function getCurrentFolder() {
            let folder = fileSystem;
            for (let i = 1; i < currentPath.length; i++) {
                folder = folder[currentPath[i]];
            }
            return folder;
        }

        const inputField = document.getElementById("cmd");
        const outputDiv = document.getElementById("output");
        const outputContainer = document.getElementById("output-container");

        inputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let input = this.value.trim().toLowerCase();
                this.value = "";
                executeCommand(input);
            }
        });

        function executeCommand(input) {
            let commandLine = `<p><span style="color: lime;">TGO@terminal:${currentPath.join("/")}$</span> ${input}</p>`;
            let response = "";
            let args = input.split(" ");

            switch (args[0]) {
                case "help":
                    response = `<p>Comandi disponibili:<br>
                                - help: Mostra questo messaggio<br>
                                - clear: Pulisce lo schermo<br>
                                - ls: Mostra l'elenco di file e cartelle (cliccabili)<br>
                                - mkdir [nome]: Crea una nuova cartella<br>
                                - cd [nome]: Entra in una cartella<br>
                                - cd ..: Torna alla cartella superiore<br>
                                - echo [testo]: Stampa il testo</p>`;
                    break;

                case "clear":
                    outputDiv.innerHTML = "";
                    return;

                case "ls":
                    let currentFolder = getCurrentFolder();
                    response = "<p>";
                    for (let item in currentFolder) {
                        if (typeof currentFolder[item] === "string") {
                            response += `<a href="${currentFolder[item]}" target="_blank">${item}</a><br>`;
                        } else {
                            response += `<span style="color: cyan;">${item}/</span><br>`;
                        }
                    }
                    response += "</p>";
                    break;

                case "mkdir":
                    if (args[1]) {
                        let folderName = args[1];
                        let folder = getCurrentFolder();
                        if (!folder[folderName]) {
                            folder[folderName] = {};
                            response = `<p>Cartella '${folderName}' creata con successo.</p>`;
                        } else {
                            response = `<p>Errore: La cartella '${folderName}' esiste già.</p>`;
                        }
                    } else {
                        response = "<p>Errore: Specifica un nome per la cartella.</p>";
                    }
                    break;

                case "cd":
                    if (args[1] === "..") {
                        if (currentPath.length > 1) {
                            currentPath.pop();
                            response = `<p>Spostato nella cartella superiore.</p>`;
                        } else {
                            response = `<p>Errore: Sei già nella cartella root.</p>`;
                        }
                    } else if (args[1]) {
                        let folderName = args[1];
                        let folder = getCurrentFolder();
                        if (folder[folderName] && typeof folder[folderName] === "object") {
                            currentPath.push(folderName);
                            response = `<p>Entrato nella cartella '${folderName}'.</p>`;
                        } else {
                            response = `<p>Errore: La cartella '${folderName}' non esiste.</p>`;
                        }
                    } else {
                        response = "<p>Errore: Specifica una cartella.</p>";
                    }
                    break;

                case "echo":
                    response = `<p>${input.substring(5)}</p>`;
                    break;

                default:
                    response = `<p>Comando non riconosciuto: ${input}</p>`;
            }

            let newOutput = document.createElement("div");
            newOutput.innerHTML = commandLine + response;
            outputDiv.appendChild(newOutput);
            scrollToBottom();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                outputContainer.scrollTo({ top: outputContainer.scrollHeight, behavior: "smooth" });
            });
        }

        window.addEventListener("resize", () => {
            let terminal = document.getElementById("terminal");
            terminal.style.height = `${window.innerHeight}px`; 
            scrollToBottom();
        });

        document.getElementById("terminal").addEventListener("click", () => {
            inputField.focus();
        });

    </script>
</body>
</html>
